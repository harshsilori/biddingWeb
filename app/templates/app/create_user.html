{% extends 'app/layout.html' %}
{% block content %}

<h2>Sign Up</h2>
<div class="row"> 
    <div class="col-md-8">
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary btn-large" type="submit" value="Submit" />
    </form>
    </div>
</div>
{% endblock %}
